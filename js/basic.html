<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
  </head>
  <body>
    <h1>Data Type</h1>
    <h2>문자열(String)</h2>
    <script>
      document.write('이것은 바로 문자열 입니다.');
    </script>
    <h2>수(Number)</h2>
    <script>
      document.write(1);
    </script>
    <h2>변수(Variable)</h2>
    <script>
      var a = 1;
      var b = 2;
      document.write('a plus b is ', a + b);
    </script>
  </body>
</html>
